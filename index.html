<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>Modobble</title>
  <meta name="description" content="Outil pour orthophoniste">
  <meta name="author" content="Raphaël Pierquin">

  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="tout">
    <div id="gauche"><canvas id="toto"></canvas></div>
    <div id="droite">droite</div>
  </div>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="js/wordcloud2.js"></script>
  <script src="js/manulex.js"></script>
  <script src="js/modobble.js"></script>
  <script src="js/main.js"></script>
  <div id="configpanel" class="hidden">
    <label id="level"> Niveau
      <select name="level">
        <option value="cp">CP</option>
        <option value="ce1">CE1</option>
        <option value="ce2cm2">CE2-CM2</option>
      </select>
    </label>
    <label id="wordspercard"> Mots par carte
      <select name="wordspercard">
        <option>3</option>
        <option>4</option>
        <option selected="selected">5</option>
        <option>6</option>
        <option>7</option>
      </select>
    </label>
    <label id="samplesize"> Taille d'échantillon
      <select name="samplesize">
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option selected="selected">25</option>
        <option>30</option>
        <option>50</option>
      </select>
  </div>
  <button id="menu">config</button>
  <div id="score1"></div>
  <div id="score2"></div>
</body>
</html>
