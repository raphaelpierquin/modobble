<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>Modobble</title>
  <meta name="description" content="Outil pour orthophoniste">
  <meta name="author" content="Raphaël Pierquin">

  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="Modobble">
  <meta name="application-name" content="Modobble">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="theme-color" content="#ffffff">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <script src="https://underscorejs.org/underscore.js"></script>
  <script src="js/wordcloud2.js"></script>
  <script src="js/manulex.js"></script>
  <script src="js/wordsdeck.js"></script>
  <script src="js/modobble.js"></script>
  <script src="js/main.js"></script>
  <div id="tout">
    <div id="player1"></div>
    <div id="player2"></div>
  </div>
  <div id="overlay" class="hidden"></div>
  <div id="configpanel" class="hidden">
    <div id="configoverlay"></div>
    <div id="subpanel">
      <label id="level"> Niveau
        <select name="level">
          <option value="cp">CP</option>
          <option value="ce1">CE1</option>
          <option value="ce2cm2">CE2-CM2</option>
        </select>
      </label>
      <label id="maxscore"> Durée partie
        <select name="maxscore">
          <option>5</option>
          <option selected="selected">10</option>
          <option>20</option>
        </select>
      </label>
      <label id="deck"> Tas
        <select name="deck">
        </select>
      </label>
      <label id="decksize"> Taille du tas
        <select name="decksize">
          <option>10</option>
          <option>15</option>
          <option>20</option>
          <option selected="selected">25</option>
          <option>30</option>
          <option>50</option>
        </select>
      </label>
      <label id="wordspercard"> Mots par carte
        <select name="wordspercard">
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option selected="selected">8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>13</option>
          <option>15</option>
          <option>20</option>
        </select>
      </label>
      <label>
        <button id="restart">Redémarre une partie</button>
      </label>
      <label>
        <button id="reset">Réinitialise le jeu</button>
      </label>
    </div>
  </div>
  <button id="menu">config</button>
  <div id="score1" class="score"></div>
  <div id="score2" class="score"></div>
</body>
</html>
